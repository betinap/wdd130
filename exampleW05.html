<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con dos secciones</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #000;
        }

        .top-section {
            background-color: #d3d3d3;
            padding: 20px;
            text-align: center;
            height: 66.66vh;
        }

        .bottom-section {
            background-color: #777;
            padding: 20px;
            text-align: center;
            height: 33.33vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo {
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1>Yo soy programador</h1>
    </div>
    <div class="bottom-section">
        <div class="photo-container">
            <img src="foto1.jpg" alt="Foto 1" class="photo">
            <img src="foto2.jpg" alt="Foto 2" class="photo">
            <img src="foto3.jpg" alt="Foto 3" class="photo">
        </div>
    </div>
</body>
</html>
